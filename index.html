<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft AI Debug Mode</title>
    
    <link href="[https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap](https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap)" rel="stylesheet">
    
    <script src="[https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js](https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js)"></script>
    <script src="[https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd](https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd)"></script>

    <style>
        body {
            margin: 0;
            background-color: #1e1e1e; /* 預設背景 */
            color: white;
            font-family: 'Press Start 2P', monospace; /* Minecraft 字體 */
            overflow: hidden;
        }
        #console-log {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            z-index: 9999;
            display: none; /* 沒錯誤時隱藏 */
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            display: none;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated; /* 像素化關鍵 */
        }
        /* Loading 畫面 */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        .mc-btn {
            margin-top: 20px;
            background: #7d7d7d;
            border: 4px solid;
            border-color: #fff #3b3b3b #3b3b3b #fff;
            padding: 15px;
            color: #fff;
            font-family: inherit;
            cursor: pointer;
            display: none; 
        }
    </style>
</head>
<body style="background-color: #1e1e1e;"> <div id="console-log"></div>

    <div id="game-container">
        <div id="loading">
            <h1 style="color: #fff; text-shadow: 4px 4px #000;">MINECRAFT<br>AI SYSTEM</h1>
            <p id="status-text" style="color: #aaa; font-size: 12px;">Initializing System...</p>
            <button id="start-btn" class="mc-btn">ENTER WORLD</button>
        </div>
        
        <video id="webcam" playsinline muted></video>
        <canvas id="output"></canvas>
    </div>

<script>
    // === 錯誤捕捉器 (最優先執行) ===
    window.onerror = function(message, source, lineno, colno, error) {
        const log = document.getElementById('console-log');
        log.style.display = 'block';
        log.innerHTML += `[ERROR] ${message} <br>Line: ${lineno}<br><br>`;
        return false;
    };

    // === Minecraft 物品映射表 ===
    const MC_MAP = {
        'person':       { name: 'Steve',            color: '#FFD700' },
        'laptop':       { name: 'Enchanting Table', color: '#b5651d' },
        'tv':           { name: 'Obsidian',         color: '#2a002a' },
        'keyboard':     { name: 'Stone Button',     color: '#aaaaaa' },
        'mouse':        { name: 'Lever',            color: '#888888' },
        'cell phone':   { name: 'Map',              color: '#ffffff' },
        'bottle':       { name: 'Potion',           color: '#ff55ff' },
        'cup':          { name: 'Flower Pot',       color: '#cd853f' },
        'chair':        { name: 'Oak Stairs',       color: '#8b4513' },
        'potted plant': { name: 'Sapling',          color: '#55ff55' }
    };

    const video = document.getElementById('webcam');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status-text');
    const startBtn = document.getElementById('start-btn');
    const loadingDiv = document.getElementById('loading');

    let model = null;

    // 1. 初始化
    async function init() {
        try {
            statusText.innerText = "Loading AI Model...";
            
            // 確保 tf 載入
            if (typeof cocoSsd === 'undefined') {
                throw new Error("CocoSSD SDK not loaded. Check Internet.");
            }

            model = await cocoSsd.load();
            statusText.innerText = "Resource Pack Loaded.";
            statusText.style.color = "#55ff55";
            startBtn.style.display = 'inline-block';
            
            startBtn.addEventListener('click', startCamera);
        } catch (e) {
            console.error(e);
            document.getElementById('console-log').style.display = 'block';
            document.getElementById('console-log').innerHTML += `Init Error: ${e.message}`;
        }
    }

    // 2. 啟動相機
    async function startCamera() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Browser does not support Camera API");
            return;
        }

        try {
            // 嘗試取得相機
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: false,
                video: { facingMode: 'environment' }
            });
            
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                video.play();
                loadingDiv.style.display = 'none'; // 隱藏 Loading
                resizeCanvas();
                requestAnimationFrame(detectFrame);
            };
        } catch (e) {
            alert("Camera Access Denied: " + e.message);
        }
    }

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);

    // 3. 繪圖與辨識
    async function detectFrame() {
        // 畫出影像
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // AI 預測
        const predictions = await model.detect(video);

        predictions.forEach(prediction => {
            if (prediction.score > 0.5) {
                drawMcBox(prediction);
            }
        });

        requestAnimationFrame(detectFrame);
    }

    // 繪製 Minecraft 風格框
    function drawMcBox(prediction) {
        const x = prediction.bbox[0];
        const y = prediction.bbox[1];
        const w = prediction.bbox[2];
        const h = prediction.bbox[3];
        const rawClass = prediction.class.toLowerCase();

        // 簡單座標映射 (假設全螢幕填滿，可能略有變形但最穩定)
        const scaleX = canvas.width / video.videoWidth;
        const scaleY = canvas.height / video.videoHeight;
        
        const sx = x * scaleX;
        const sy = y * scaleY;
        const sw = w * scaleX;
        const sh = h * scaleY;

        let item = MC_MAP[rawClass] || { 
            name: rawClass.charAt(0).toUpperCase() + rawClass.slice(1), 
            color: '#aaaaaa' 
        };

        // 粗框
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
        ctx.strokeRect(sx + 4, sy + 4, sw, sh);
        ctx.strokeStyle = item.color;
        ctx.strokeRect(sx, sy, sw, sh);

        // Tooltip 背景
        const text = item.name;
        ctx.font = '16px "Press Start 2P", monospace';
        const textW = ctx.measureText(text).width;
        
        ctx.fillStyle = '#100010';
        ctx.fillRect(sx, sy - 30, textW + 20, 30);
        ctx.strokeStyle = '#2a002a';
        ctx.lineWidth = 2;
        ctx.strokeRect(sx, sy - 30, textW + 20, 30);

        // 文字
        ctx.fillStyle = item.color;
        if(item.name === 'Steve') ctx.fillStyle = '#ffff55';
        ctx.fillText(text, sx + 10, sy - 8);
    }

    // 開始程式
    init();

</script>
</body>
</html>
